table:
  name: matches
  schema: public
object_relationships:
  - name: e_match_status
    using:
      foreign_key_constraint_on: status
  - name: e_region
    using:
      foreign_key_constraint_on: region
  - name: lineup_1
    using:
      foreign_key_constraint_on: lineup_1_id
  - name: lineup_2
    using:
      foreign_key_constraint_on: lineup_2_id
  - name: options
    using:
      foreign_key_constraint_on: match_options_id
  - name: organizer
    using:
      manual_configuration:
        column_mapping:
          organizer_steam_id: steam_id
        insertion_order: null
        remote_table:
          name: players
          schema: public
  - name: server
    using:
      foreign_key_constraint_on: server_id
  - name: winner
    using:
      manual_configuration:
        column_mapping:
          winning_lineup_id: id
        insertion_order: null
        remote_table:
          name: match_lineups
          schema: public
array_relationships:
  - name: demos
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: match_map_demos
          schema: public
  - name: invites
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: match_invites
          schema: public
  - name: map_veto_picks
