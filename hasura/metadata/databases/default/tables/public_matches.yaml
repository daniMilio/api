insert_permissions:
  - role: administrator
    permission:
      check: {}
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - label
        - match_options_id
        - scheduled_at
        - server_id
    comment: ""
  - role: match_organizer
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_matches_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_matches_role
                  - value:
                      _in:
                        - user
                        - verified_user
                        - match_organizer
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - label
        - match_options_id
        - scheduled_at
        - server_id
    comment: ""
  - role: tournament_organizer
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_matches_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_matches_role
                  - value:
                      _in:
                        - user
                        - verified_user
                        - match_organizer
                        - tournament_organizer
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - label
        - match_options_id
        - scheduled_at
        - server_id
    comment: ""
  - role: user
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_matches_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_matches_role
                  - value:
                      _eq: user
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - label
        - match_options_id
        - scheduled_at
        - server_id
    comment: ""
  - role: verified_user
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_matches_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_matches_role
                  - value:
                      _in:
                        - user
                        - verified_user
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - label
        - match_options_id
        - scheduled_at
        - server_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - cancels_at
        - created_at
        - ended_at
        - id
        - label
        - lineup_1_id
        - lineup_2_id
        - match_options_id
        - organizer_steam_id
        - region
        - scheduled_at
        - server_id
        - started_at
        - status
        - winning_lineup_id
      computed_fields:
        - can_assign_server
        - can_cancel
        - can_check_in
        - can_schedule
        - can_start
        - connection_link
        - connection_string
        - current_match_map_id
        - invite_code
        - is_captain
        - is_coach
        - is_in_lineup
        - is_match_server_available
        - is_organizer
        - is_server_online
        - is_tournament_match
        - lineup_counts
        - map_veto_picking_lineup_id
        - map_veto_type
        - max_players_per_lineup
        - min_players_per_lineup
        - region_veto_picking_lineup_id
        - requested_organizer
        - server_region
        - server_type
        - tv_connection_link
        - tv_connection_string
      filter:
        _or:
          - is_organizer:
              _eq: true
          - options:
              lobby_access:
                _in:
                  - Open
                  - Invite
          - is_in_lineup:
              _eq: true
          - status:
              _in:
                - Finished
                - Forfeit
                - Tie
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - label
        - organizer_steam_id
        - region
        - scheduled_at
        - server_id
        - winning_lineup_id
      filter: {}
      check: {}
    comment: ""
  - role: match_organizer
    permission:
      columns:
        - label
        - organizer_steam_id
        - region
        - scheduled_at
        - server_id
        - winning_lineup_id
      filter:
        is_tournament_match:
          _eq: false
      check:
        is_tournament_match:
          _eq: false
    comment: ""
  - role: tournament_organizer
    permission:
      columns:
        - label
        - organizer_steam_id
        - scheduled_at
        - server_id
        - winning_lineup_id
      filter:
        is_tournament_match:
          _eq: true
      check:
        is_tournament_match:
          _eq: true
    comment: ""
  - role: user
    permission:
      columns:
        - label
        - organizer_steam_id
        - region
        - scheduled_at
        - server_id
        - winning_lineup_id
      filter:
        is_organizer:
          _eq: true
      check:
        is_organizer:
          _eq: true
    comment: ""
delete_permissions:
  - role: administrator
    permission:
      filter: {}
    comment: ""
  - role: match_organizer
    permission:
      filter:
        is_tournament_match:
          _eq: false
    comment: ""
  - role: tournament_organizer
    permission:
      filter:
        is_tournament_match:
          _eq: true
    comment: ""
  - role: user
    permission:
      filter:
        is_organizer:
          _eq: true
    comment: ""
event_triggers:
  - name: match_events
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 6
      timeout_sec: 60
    webhook: '{{HASURA_GRAPHQL_EVENT_HOOK}}'
