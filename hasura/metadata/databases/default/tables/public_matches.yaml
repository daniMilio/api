        column: match_id
        table:
          name: match_maps
          schema: public
  - name: player_assists
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: player_assists
          schema: public
  - name: player_damages
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: player_damages
          schema: public
  - name: player_flashes
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: player_flashes
          schema: public
  - name: player_kills
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: player_kills
          schema: public
  - name: player_objectives
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
