          schema: public
  - name: player_unused_utilities
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: player_unused_utility
          schema: public
  - name: player_utility
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: player_utility
          schema: public
  - name: region_veto_picks
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: match_region_veto_picks
          schema: public
  - name: tournament_brackets
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: tournament_brackets
          schema: public
